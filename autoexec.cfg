unbindall

fps_max_ui 999
Fps_max 999
Fps_max_tools 999
con_enable true
bind "`" "toggleconsole"

mm_dedicated_search_maxping 150
alias "nt" net_connections_stats
alias "ns" net_status
alias "sts" status

volume "0.400"
voice_modenable "true"
voice_always_sample_mic "true"
snd_voipvolume "0.7"
voice_loopback "false"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.4"

viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
r_drawtracers_firstperson 0
switchhandsright

sensitivity 2.7
zoom_sensitivity_ratio 1
cl_sniper_auto_rezoom true
cl_sniper_delay_unscope false
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch" 

cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "1.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "3"
cl_crosshair_outlinethickness "1.5"
cl_crosshair_drawoutline "0"
hud_showtargetid "0"

cl_radar_scale 0.3
cl_hud_radar_scale 1.1
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1
cl_hud_color 10
cl_showloadout true
safezonex 1
safezoney 1

cl_autohelp "false"
gameinstructor_enable "false"

bind "r" "+reload; -attack; -attack2;"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+use"
bind "MOUSE5" "+voicerecord"
bind "TAB" "+showscores"
bind "m" "teammenu"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "g" "drop"
bind "b" "buymenu"
bind "t" "+spray_menu"
bind "f" "+lookatweapon"
bind "w" "+forward;clear" 
bind "s" "+back;clear"  
bind "a" "+left;clear"  
bind "d" "+right;clear"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "mwheelup" "+jump;" 
bind "mwheeldown" "+jump;" 
bind "mouse_x" yaw  
bind "mouse_y" pitch
bind "c" "slot7"
bind "q" "slot8"
bind "e" "slot6"
bind "x" "slot10"
bind "v" "slot12"

cl_hud_telemetry_ping_show 2
cl_hud_telemetry_net_misdelivery_show 2
cl_hud_telemetry_frametime_show 2
r_show_build_info false

echo "[+] autoexec.cfg loaded"
